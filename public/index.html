<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CDEX</title>
<link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->
</head>
<body>
	  <div class="container">
	    <div class="input-group">
	      <input id="artist" type="text" class="form-control" placeholder="Artist" /> 
	      <input id="name" type="text" class="form-control" placeholder="Record name" /> 
	      <select id="mediatype" class="form-control">
	        <option value="0">CD</option>
	        <option value="1">DVD</option>
	        <option value="2">LP</option>
	        <option value="3">BD</option>
	        <option value="4">VHS</option>
	        <option value="5">MC</option>
	      </select>
	
	      <button id="add" type="button" class="btn btn-primary btn-lg btn-block">add</button>
	    </div>
	    <table id="recordtable" class="table">
	      <thead>
	        <tr>
	          <th>Artist</th>
	          <th>Record</th>
	          <th>Media type</th>
	        </tr>
	      </thead>
	      <tbody>
	        <script id="records-template" type="text/x-handlebars-template">
            <tr>
                <td>{{artist}}</td><td>{{name}}</td><td>{{mediaType}}</td>
            </tr>  
           </script>
	      </tbody>
	    </table>
	  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bower/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower/requirejs/require.js" data-main="js/app.js"></script>
</body>
</html>
